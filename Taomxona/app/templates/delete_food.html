<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taomni o'chirish</title>
</head>
<body>
    <h1>"{{ food.name }}" taomini o'chirasizmi?</h1>

    </form>
</body>
</html>
