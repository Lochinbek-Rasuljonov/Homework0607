<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        <ul class="text-danger">
            {% for field, errors in form.errors.items %}
                <li>{{ field }}: {{ errors|join:", " }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <button type="submit" class="btn btn-primary">Yuborish</button>
</form>
